<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic in Progress | The Soul Alchemist</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- INHERITED DNA --- */
        :root {
            --bg-body: #F9F7F2;
            --bg-card: #FFFFFF;
            --text-primary: #4A4A4A;
            --text-gold: #C5A059;
            --brand-primary: #8DA399;
            --soft-shadow: 0 20px 60px -10px rgba(141, 163, 153, 0.15);
            --border-radius: 30px;
            --font-head: 'Playfair Display', serif; 
            --font-body: 'Lato', sans-serif;
        }

        .main-wrapper {
            width: 100%; max-width: 1600px; margin: 0 auto;
            background: var(--bg-body); min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* PROGRESS HEADER */
        .progress-header {
            text-align: center; margin-bottom: 2rem; width: 100%; max-width: 600px;
        }
        .progress-bar-bg {
            width: 100%; height: 6px; background: #E0E0E0; border-radius: 10px; margin-top: 15px; overflow: hidden;
        }
        .progress-fill {
            width: 15%; height: 100%; background: var(--brand-primary); border-radius: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* SURVEY CONTAINER */
        .survey-card {
            width: 90%; max-width: 800px; height: 70vh;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--soft-shadow);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        h2 { font-family: var(--font-head); font-size: 1.5rem; color: var(--text-primary); margin: 0; }
        p { color: var(--text-gold); font-size: 0.9rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

    </style>
</head>
<body>
    <div class="main-wrapper">
        
        <div class="progress-header" data-aos="fade-down">
            <p>Alignment Diagnostic</p>
            <h2>Letâ€™s Look Under The Hood.</h2>
            <div class="progress-bar-bg"><div class="progress-fill"></div></div>
        </div>

        <div class="survey-card" data-aos="zoom-in" data-aos-delay="200">
            <div style="text-align: center; opacity: 0.5;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 3rem; color: var(--brand-primary); margin-bottom: 1rem;"></i>
                <p style="color: var(--text-primary);">Loading Diagnostic Engine...</p>
            </div>
        </div>

        <div style="margin-top: 2rem; opacity: 0.6; font-size: 0.85rem; font-family: var(--font-body);">
            <i class="fa-solid fa-lock"></i> Your answers are private and encrypted.
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ duration: 1500, easing: 'ease-in-out-sine', once: true }); </script>
</body>
</html>
